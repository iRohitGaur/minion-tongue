<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Tongue | Translate to Minion Language</title>

    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/loadingio/ldbutton@v1.0.1/dist/ldbtn.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="ld-over">
    <div class="ld fa fa-circle-o-notch fa-spin" style="font-size:3em;color: black"></div>
    
    <nav class="navigation">
        <div class="logo">
            <img style="max-width: 100%;" src="images/minions.png">
        </div>
        <div class="title">
            Minion Tongue
        </div>
    </nav>
    <div class="container container-center">
        <img class="header-img" src="images/minion.png">

        <textarea id="input-text" placeholder="Enter the message here which you want to convert to Minion Tongue (banana language)"></textarea>
        
        <button id="button-translate">Translate To Banana</button>

        <div id="output-translated" class="output"></div>
    </div>
    <footer class="footer">
        <div><b style="font-size: 2rem;">about</b></div>
        <div class="container-center">
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion Tongue or Banana language.
        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
